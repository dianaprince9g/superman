apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - "**"
  workflow_dispatch: {}
jobs:
  build:
    steps:
      - uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
        run: |
          echo "hello world"
          echo "api: ${{ cloudbees.api }}"
          echo "event: ${{ cloudbees.event }}"
          echo "event_name: ${{ cloudbees.event_name }}"
          echo "home: ${{ cloudbees.home }}"
          echo "registries: ${{ cloudbees.registries }}"
          echo "run_attempt: ${{ cloudbees.run_attempt }}"
          echo "run_id: ${{ cloudbees.run_id }}"
          echo "scm: ${{ cloudbees.scm }}"
          echo "version: ${{ cloudbees.version }}"
          echo "workspace: ${{ cloudbees.workspace }}"
          echo "Current Run Number: ${{ BUILD_NUMBER }}"
    needs: scan
  scan:
    steps:
      - uses: cloudbees-io/trufflehog-secret-scan-code@v1
        name: TruffleHog Secrets Scan
        kind: scan
        with:
          repoUrl: https://github.com/dianaprince9g/superman
          branch: main
          token: ${{ secrets.TOKEN }}
