apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - "**"
  workflow_dispatch: {}
jobs:
  build:
    steps:
      - uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
        run: |
          echo "hello world"
          echo "api.url: ${{ cloudbees.api.url }}"
          echo "api.token: ${{ cloudbees.api.token }}"
          echo "Event After: ${cloudbees.event.after}"
          echo "Event Base Ref: ${cloudbees.event.base_ref}"
          echo "Event Before: ${cloudbees.event.before}"
          echo "Event Compare: ${cloudbees.event.compare}"
          echo "Event Created: ${cloudbees.event.created}"
          echo "Event Deleted: ${cloudbees.event.deleted}"
          echo "Event Forced: ${cloudbees.event.forced}"
          echo "Event Head Commit: ${cloudbees.event.head_commit}"
          echo "Event Installation: ${cloudbees.event.installation}"
          echo "Event Pusher: ${cloudbees.event.pusher}"
          echo "Event Ref: ${cloudbees.event.ref}"
          echo "Event Repository: ${cloudbees.event.repository}"
          echo "Event Sender: ${cloudbees.event.sender}"
          echo "event_name: ${{ cloudbees.event_name }}"
          echo "home: ${{ cloudbees.home }}"
          echo "registries: ${{ cloudbees.registries }}"
          echo "run_attempt: ${{ cloudbees.run_attempt }}"
          echo "run_id: ${{ cloudbees.run_id }}"
          echo "SCM Branch: ${cloudbees.scm.branch}"
          echo "SCM Provider: ${cloudbees.scm.provider}"
          echo "SCM Provider URL: ${cloudbees.scm.provider_url}"
          echo "SCM Ref: ${cloudbees.scm.ref}"
          echo "SCM Repository: ${cloudbees.scm.repository}"
          echo "SCM Repository URL: ${cloudbees.scm.repositoryUrl}"
          echo "SCM SHA: ${cloudbees.scm.sha}"
          echo "SCM Token: ${cloudbees.scm.token}"
          echo "version: ${{ cloudbees.version }}"
          echo "workspace: ${{ cloudbees.workspace }}"
          echo "Current Run Number: ${{ job }}"
    needs: scan
  scan:
    steps:
      - uses: cloudbees-io/trufflehog-secret-scan-code@v1
        name: TruffleHog Secrets Scan
        kind: scan
        with:
          repoUrl: https://github.com/dianaprince9g/superman
          branch: main
          token: ${{ secrets.TOKEN }}
